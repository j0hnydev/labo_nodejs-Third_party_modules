<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third party modules</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet"href="./node_modules/@fancyapps/ui/dist/fancybox/fancybox.css">
    <script defer src="./node_modules/@fancyapps/ui/dist/fancybox/fancybox.umd.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <div id="gallery" class="gallery">
            <div class="gallery-item">
                <a data-fancybox=”gallery” href="./images/example.jpg">
                    <img class="gallery-image" src="./images/example.jpg" alt="">
                </a>
            </div>
            <div class="gallery-item">
                <a data-fancybox=”gallery” href="./images/example_1.jpg">
                    <img class="gallery-image" src="./images/example_1.jpg" alt="">
                </a>
            </div>
            <div class="gallery-item">
                <a data-fancybox=”gallery” href="./images/example_2.jpg">
                    <img class="gallery-image" src="./images/example_2.jpg"  alt="">
                </a>
            </div>
            <div class="gallery-item">
                <a data-fancybox=”gallery” href="./images/example_3.jpg">
                    <img class="gallery-image" src="./images/example_3.jpg"  alt="">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
